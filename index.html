<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Player-App</title>
  <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

            c7.417,0,13.428,6.015,13.428,13.428S450.545,241.706,443.128,241.706z"/>
          <path d="M52.544,437.281C23.573,437.281,0,413.712,0,384.737c0-28.975,23.573-52.544,52.544-52.544s52.541,23.569,52.541,52.544
            C105.086,413.712,81.516,437.281,52.544,437.281z M52.544,359.048c-14.166,0-25.688,11.526-25.688,25.688

          <path d="M443.128,398.165H167.932c-7.417,0-13.428-6.015-13.428-13.428c0-7.413,6.011-13.428,13.428-13.428h275.196
            c7.417,0,13.428,6.015,13.428,13.428C456.556,392.15,450.545,398.165,443.128,398.165z"/>
      </svg>
    </section>

    <section id="audioList"></section>

    <section id="playSong">
    
    </section>

    <section class="controlTime">
      <span id="currentTime">0:00</span>
      <span id="duration">0:00</span>
      <span id="timeBar">
        <input id="seekslider" type="range" min="0" max="100" value="0" step="1" class="timeBar range blue">
      </span>
    </section>

    <section class="control">

      <div class="actionControls">
        <span id="previous" class="expend"><svg class="icon step-backward" viewBox="0 0 25 25" xml:space="preserve">
          <g><polygon points="4.9,4.3 9,4.3 9,11.6 21.4,4.3 21.4,20.7 9,13.4 9,20.7 4.9,20.7"/></g>
        </svg></span>

        <svg id="play" viewBox="0 0 25 25" xml:space="preserve" onclick="player.play()">
          <defs><rect x="-49.5" y="-132.9" width="446.4" height="366.4"/></defs>
          <g><circle fill="none" cx="12.5" cy="12.5" r="10.8"/>
          <path fill-rule="evenodd" clip-rule="evenodd" d="M8.7,6.9V18c0,0,0.2,1.4,1.8,0l8.1-4.8c0,0,1.2-1.1-1-2L9.8,6.5 C9.8,6.5,9.1,6,8.7,6.9z"/>
          </g>
        </svg>

        <svg id="pause"class="icon" viewBox="0 0 25 25" xml:space="preserve" onclick="player.play()">
          <g>
             <rect x="6" y="4.6" width="3.8" height="15.7"/>
             <rect x="14" y="4.6" width="3.9" height="15.7"/>
          </g>
        </svg>

        <span id="next" class="expend">
          <svg class="icon step-foreward" viewBox="0 0 25 25" xml:space="preserve">
            <g><polygon points="20.7,4.3 16.6,4.3 16.6,11.6 4.3,4.3 4.3,20.7 16.7,13.4 16.6,20.7 20.7,20.7"/></g>
          </svg>
        </span>
      </div>

       <div class="vol">
        <svg id="mutebtn" class="icon muteBtn" viewBox="0 0 25 25" xml:space="preserve">
          <g>
            <path d="M29.326,2.924c-0.336-0.17-0.739-0.137-1.044,0.086l-14.61,10.747H1c-0.552,0-1,0.448-1,1c0,0.552,0.448,1,1,1h12V24.2
              c0,0.552,0.448,1,1,1c0.552,0,1-0.448,1-1v-8.936l12.875-9.47v33.28l-13.282-9.77c-0.172-0.126-0.379-0.194-0.593-0.194H2v-7.775
              c0-0.552-0.448-1-1-1c-0.552,0-1,0.448-1,1v8.775c0,0.552,0.448,1,1,1h12.672l14.61,10.747c0.175,0.128,0.383,0.194,0.593,0.194
              c0.154,0,0.309-0.036,0.451-0.108c0.337-0.17,0.549-0.515,0.549-0.892V3.816C29.875,3.439,29.663,3.094,29.326,2.924z"/>
            <path d="M40.041,21.671l4.533-4.532c0.391-0.391,0.391-1.023,0-1.414c-0.391-0.391-1.023-0.391-1.414,0l-4.532,4.533l-4.533-4.533
              c-0.391-0.391-1.023-0.391-1.414,0c-0.391,0.391-0.391,1.023,0,1.414l4.533,4.532l-4.533,4.533c-0.391,0.391-0.391,1.023,0,1.414
              c0.195,0.195,0.451,0.293,0.707,0.293c0.256,0,0.512-0.098,0.707-0.293l4.533-4.532l4.532,4.532
              c0.195,0.195,0.451,0.293,0.707,0.293c0.256,0,0.512-0.098,0.707-0.293c0.391-0.391,0.391-1.023,0-1.414L40.041,21.671z"/>
          </g>
        </svg>


        <input id="volumeslider" type="range" min="0" max="100" value="100" step="1" class="volBar range blue">
        
      </div>   
    </section> <!--/controls-->
  </section><!--/main-->

</body>
<script src="js/script.js"></script>
<script src="js/main.js"></script>
</html>
